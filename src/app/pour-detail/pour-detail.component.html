<div *ngIf="drink">
  <h2>{{drink.name | uppercase}}</h2>
  <div>
    <li *ngFor="let ingredient of drink.ingredients">
       
         {{ ingredient.liquidName }} | ({{ ingredient.volume}}ml)
         <countdown [config]="ingredient.countdown">$!h!:$!m!:$!s!</countdown>
        
      </li>
  </div>
</div>
