<h3>Top Liquids</h3>
<app-liquid-search></app-liquid-search>
<div class="grid grid-pad">
  <a *ngFor="let liquid of liquids" class="col-1-4">
  
    <div class="module liquid">
      <h4>{{liquid.name}}</h4>
    </div>
  </a>
</div>



<h3>Top Drinks</h3>
<div class="grid grid-pad">
  <a *ngFor="let drink of drinks" class="col-1-4"
    routerLink="/detail/{{drink.id}}">
    <div class="module drink">
      <h4>{{drink.name}}</h4>
    </div>
  </a>
</div>
