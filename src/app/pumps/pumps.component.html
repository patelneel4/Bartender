<h2>Pumps</h2>

<ul class="pumps">
  <li *ngFor="let pump of pumps">
    <a routerLink="/detail/{{pump.id}}">
      <span class="badge">{{pump.id}}</span> {{pump.name}} | {{pump.liquidName}} 
    </a>
    <button class="delete" title="delete pump"
      (click)="delete(pump)">x</button>
  </li>
</ul>
