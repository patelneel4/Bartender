<button style="float:right; margin-top: 5px; margin-right: 10px">Flush<br/>All Pumps</button>
<h2>Pumps</h2>

<ul class="pumps">
  <li *ngFor="let pump of pumps">
    <a routerLink="/pump-detail/{{pump.id}}">
      <span class="badge">{{pump.id}}</span> {{pump.name}} | {{pump.liquidName}} | {{ pump.flowrate }}ml/s
    </a>
    <button class="delete" title="delete pump"
      (click)="delete(pump)">x</button>
  </li>
</ul>
